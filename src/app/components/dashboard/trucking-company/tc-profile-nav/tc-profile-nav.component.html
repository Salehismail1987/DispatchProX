<!-- Tabs -->
<ul class="nav nav-tabs my-nav-tabs border-0" id="myTab" role="tablist">
  <li class="nav-item" role="presentation">
    <button
      class="nav-link active"
      [class.active]="isActive('company_profile')"
      [routerLink]="'/tc-profile-settings'"
      style="padding-left: 7px !important"
    >
      <div
        class="d-flex align-items-center"
        [ngClass]="{
          'w-118': isActive('company_profile'),
          'w-117': !isActive('company_profile')
        }"
      >
        <div class="mr-1">
          <img
            src="./assets/icons/company-settings-a.svg"
            width="20px"
            alt="N/A"
            *ngIf="isActive('company_profile')"
          />
          <img
            src="assets/icons/company-settings-b.svg"
            width="20px"
            *ngIf="!isActive('company_profile')"
          />
        </div>
        <div class="heading-5-400 ml-8px">Company settings</div>
      </div>
    </button>
  </li>
  <li class="nav-item" role="presentation">
    <button
      class="nav-link"
      [class.active]="isActive('add-users')"
      (click)="setActiveTab('add-users')"
      [routerLink]="'/tc-manage-users'"
      style="padding-left: 7px !important"
    >
      <div
        class="d-flex align-items-cente"
        [ngClass]="{
          'w-117': isActive('add-users'),
          'w-116': !isActive('add-users')
        }"
      >
        <img
          src="./assets/images/cust-manage-users-icon-a.svg"
          width="20px"
          alt="project-profile-tracker-icon"
          *ngIf="isActive('add-users')"
        />
        <img
          src="assets/images/cust-manage-users-icon-b.svg"
          width="20px"
          *ngIf="!isActive('add-users')"
        />
        <div class="heading-5-400 text-color-black ml-8px col text-center">
          Manage users
        </div>
      </div>
    </button>
  </li>
  <li class="nav-item" role="presentation">
    <button
      class="nav-link"
      [class.active]="isActive('add-trucks')"
      (click)="setActiveTab('add-trucks')"
      [routerLink]="'/tc-manage-trucks'"
      style="padding-left: 7px !important"
    >
      <div
        class="d-flex align-items-cente"
        [ngClass]="{
          'w-117': isActive('add-trucks'),
          'w-116': !isActive('add-trucks')
        }"
      >
        <img
          src="./assets/icons/truck-white.svg"
          width="20px"
          alt="project-profile-tracker-icon"
          *ngIf="isActive('add-trucks')"
        />
        <img
          src="./assets/icons/truck-b.svg"
          width="20px"
          alt="project-profile-tracker-icon"
          *ngIf="!isActive('add-trucks')"
        />
        <div class="heading-5-400 text-color-black ml-8px col text-center">
          Trucks
        </div>
      </div>
    </button>
  </li>
  <li class="nav-item" role="presentation">
    <button
      class="nav-link"
      [class.active]="isActive('tragget-ticket')"
      (click)="setActiveTab('tragget-ticket')"
      [routerLink]="'/tc-profile-tragget-tickets'"
      style="padding-left: 7px !important"
    >
      <div
        class="d-flex align-items-cente"
        [ngClass]="{
          'w-117': isActive('tragget-ticket'),
          'w-116': !isActive('tragget-ticket')
        }"
      >
        <img
          src="./assets/images/cust-tragget-tickets-icon-b.svg"
          width="20px"
          alt="project-profile-tracker-icon"
          *ngIf="!isActive('tragget-ticket')"
        />
        <img
          src="./assets/images/cust-tragget-tickets-icon-a.svg"
          width="20px"
          alt="project-profile-tracker-icon"
          *ngIf="isActive('tragget-ticket')"
        />
        <div class="heading-5-400 text-color-black ml-8px col text-center">
          DispatchProX tickets
        </div>
      </div>
    </button>
  </li>
</ul>

<div class="sub-menu border-div d-none">

      </div>
      <div class="submenu-subheading">Admin</div>
