<app-dashboard-top-header-driver [is_dashboard]="false" [header_text]="'Edit Profile'"></app-dashboard-top-header-driver>

<div *ngIf="this.loggedinUser.role_id == 6"
                        class="tabs-button d-flex flex-row justify-content-center user-profile-tabs-button-container">

                        <button class="btn tab-btn selected-tab-btn user-profile-login-as-trucking-company px-0 pbb-4" (click)="switchUser('Trucking Company')">
                            <div class="btn-tc">
                                Trucking company
                            </div>
                        </button>
                        <button class="btn ">
                            <div class="btn-driver">Driver</div>
                        </button>
</div>

<div align="center" class="custom-padding9">
    <div class="img-camera-div mb-23">
    
        <img src="assets/images/truck-front-black.svg" width="78px" *ngIf="!this.loggedinUser.profile_image || this.loggedinUser.profile_image  == ''">
        <img  width="78px" [src]="backendAPIURL+this.loggedinUser.profile_image" *ngIf="this.loggedinUser.profile_image  && this.loggedinUser.profile_image  !== null && this.loggedinUser.profile_image  != ''">
        
        <div class="camera-img-div"  (click)="logoFileInput.click()">
            <img src="../assets/driver-images-mobile/camera-pink.png" alt="">
            <input id="logo-file-input" hidden type="file" [multiple]="false" [accept]="'image/jpeg, image/png'" (change)="uploadimage($event)" #logoFileInput >
        </div>

    </div>
    <div class="title-1 mb-33" (click)="logoFileInput.click()"><u>Change Profile Picture</u></div>
    <div div class="title-3 " *ngIf="profileImage?.name">{{profileImage?.name}}</div>
    <div class="form-group text-left mb-25">
        <label class="title-8 mb-26 text-black-shade5 ml-3">Name</label><br>
        <input type="text" class="myinput2" placeholder="Linda Mack" [(ngModel)]="this.name">
    </div>
    <div class="form-group text-left mb-25">
        <label class="title-8 mb-26 text-black-shade5 ml-3">Email Address</label><br>
        <input type="text" class="myinput2 bg-grey" disabled readonly [(ngModel)]="this.email" placeholder="Examplemail@gmail.com">
    </div>
    <div class="form-group text-left mb-25">
        <label class="title-8 mb-26 text-black-shade5 ml-3">Phone number</label><br>
        <div class="input-group">
            <div class="input-group-prepend">
                <select class="input-preappend-number"  [(ngModel)]="this.code" >
                    <option value='+1' [selected]="true">+1</option>
                </select>
            </div>
            <input type="text" id="contact" [(ngModel)]="this.contact" (input)="changeNumber($event)" class=" form-control myinput2 custom-border-radius" placeholder="" style="width:auto !important">
        </div>
    </div>
    <div class="form-group text-left mb-25">
        <label class="title-8 mb-26 text-black-shade5 ml-3">Address</label><br>
        <input type="text" class="myinput2" placeholder="Street 212, New York" [(ngModel)]="this.address">
    </div>
    <button type="button" *ngIf="loading" class="btn bg-pink w-100 btn-padding no-filter br-10" disabled>Saving..</button>
    <button type="button" *ngIf="!loading" class="btn bg-pink w-100 btn-padding no-filter br-10" (click)="this.handleDriverProfileSave()">Save Changes</button>
    <!-- <button *ngIf="this.loggedinUser?.role_id==6" type="button" class="btn-tc mt-4" (click)="switchUser('Trucking Company')">Trucking Company</button> -->
</div>
