<app-dashboard-top-header-driver [is_dashboard]="false" [header_text]="'Email DispatchProX'"></app-dashboard-top-header-driver>
<div align="center" class="custom-padding9">
    <div class="position-relative">
        <img src="../assets/driver-images-mobile/truck.png" alt="" class="mb-33">
        <div class="title-16 text-center text-white heading-text">Send Us a Message.</div>
    </div>
    <div class="form-group text-left mb-25">
        <label class="title-8 mb-26 text-black-shade5 ml-3">Subject</label><br>
        <input type="text" class="myinput2" [(ngModel)]="this.subject" placeholder="">
    </div>
    <div class="form-group text-left mb-25">
        <label class="title-8 mb-26 text-black-shade5 ml-3">Message</label><br>
        <textarea class="myinput2" [(ngModel)]="this.message" placeholder="Type your message here...." rows="4"></textarea>
    </div>
    <button type="button" class="btn bg-pink w-100 btn-padding no-filter br-10" (click)="handleContact()" *ngIf="!loading">Send Message</button>
    <button type="button" class="btn bg-pink w-100 btn-padding no-filter br-10" disabled  *ngIf="loading">Sending..</button>
</div>
